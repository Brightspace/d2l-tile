<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<!--
`d2l-tile`
Polymer-based web component for creating a tile
@demo demo/d2l-tile.html
-->

<dom-module id="d2l-tile">
	<template strip-whitespace>
		<style>
			:host {
				background: white;
				border: 1px var(--d2l-color-titanius) solid;
				border-radius: 7px;
				box-sizing: border-box;
				cursor: pointer;
				display: block;
				font: inherit;
				overflow: hidden;
				position: relative;
				text-align: center;
				width: 350px;
			}

			[hidden] {
				display: none;
			}

			.d2l-tile-content-container {
				position: relative;
				width: 100%;
				z-index: 2;
			}

			:host([hover-effect~="low-lift"]:not([loading])) {
				transition: transform 0.2s, box-shadow 0.2s;
			}

			:host([hover-effect~="low-lift"]:not([loading]):hover),
			:host([hover-effect~="low-lift"]:not([loading]):focus) {
				box-shadow: 0 4px 10px 0 var(--d2l-color-titanius);
				transform: scale(1.03);
			}
		</style>

		<div class="d2l-tile-content-container">
			<slot></slot>
		</div>
	</template>
	<script>
	Polymer({
		is: 'd2l-tile',
		properties: {
			/**
			* A space-separated string listing the hover effect to be applied to the tile
			*/
			hoverEffect: {
				type: String,
				value: '',
				reflectToAttribute: true
			}
		},
		hostAttributes: {
			tabindex: 0
		}
	});
	</script>
</dom-module>
