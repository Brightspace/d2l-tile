<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-tile demo</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../d2l-colors/d2l-colors.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-image-tile.html">
		<style is="custom-style" include="d2l-typography"></style>
		<style>
			html {
				font-size: 20px;
			}

			.centered {
				display: flex;
				align-items: center;
				flex-direction: column;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="centered">

			<h3>Image tile with url image and menu</h3>
			<d2l-image-tile img-url="https://s.brightspace.com/course-images/images/51fbf3cc-2149-4d88-890c-46efaca3ef8c/tile-low-density-mid-size.jpg" show-menu dropdown-aria-label="This is my menu">
				<div>CONTENT</div>
				<d2l-menu slot="tile-menu" >
					THIS IS MENU CONTENT
					<!-- d2l-menu content -->
				</d2l-menu>
			</d2l-image-tile>

			<h3>Tile with arbitrary html in the image slot and hover effect</h3>
			<d2l-image-tile class="tile2" hover-effect="low-lift" custom-image-format>
				<div>CONTENT</div>
				<div slot="tile-image">
					<p>Arbitrary HTML</p>
				</div>
			</d2l-image-tile>

			<h3>Tile with the "loading" state</h3>
			<d2l-image-tile class="tile4" loading>
				<div>CONTENT</div>
			</d2l-image-tile>
		</div>
	</body>
</html>
