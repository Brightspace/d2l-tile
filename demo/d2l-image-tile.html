<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-image-tile demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../d2l-menu/d2l-menu.html">
		<link rel="import" href="../../d2l-menu/d2l-menu-item.html">
		<link rel="import" href="../../d2l-dropdown/d2l-dropdown-menu.html">
		<link rel="import" href="../d2l-image-tile.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Image tile with URL image and menu</h3>
			<demo-snippet>
				<template>
					<d2l-image-tile img-url="https://s.brightspace.com/course-images/images/51fbf3cc-2149-4d88-890c-46efaca3ef8c/tile-high-density-mid-size.jpg" show-menu dropdown-aria-label="This is my menu">
						<p>Tile content</p>
						<d2l-dropdown-menu slot="d2l-image-tile-dropdown">
							<d2l-menu>
								<d2l-menu-item text="Menu item one"></d2l-menu-item>
								<d2l-menu-item text="Menu item two"></d2l-menu-item>
								<d2l-menu-item text="Menu item three"></d2l-menu-item>
							</d2l-menu>
						</d2l-dropdown-menu>
					</d2l-image-tile>
				</template>
			</demo-snippet>

			<h3>Tile with arbitrary HTML in the image slot and hover effect</h3>
			<demo-snippet>
				<template>
					<d2l-image-tile hover-effect="low-lift" custom-image-format>
						<div>CONTENT</div>
						<div slot="d2l-image-tile-image">
							<p>Arbitrary HTML</p>
						</div>
					</d2l-image-tile>
				</template>
			</demo-snippet>

			<h3>Tile with the CSS background and custom image height</h3>
			<demo-snippet>
				<template>
					<custom-style>
						<style is="custom-style">
							.style {
								--d2l-image-tile-image-height: 100px;
								--d2l-image-tile-image-background: linear-gradient(to bottom, #efc5ca 0%,#bfb746 13%,#d24b5a 32%,#45c149 49%,#ba2737 69%,#772b69 86%,#f18e99 100%);
							}
						</style>
					</custom-style>
					<d2l-image-tile class="style">
						<div>CONTENT</div>
					</d2l-image-tile>
				</template>
			</demo-snippet>

			<h3>Tile with the "loading" state</h3>
			<demo-snippet>
				<template>
					<d2l-image-tile loading>
						<div>CONTENT</div>
					</d2l-image-tile>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
