		<style>
			html {
				font-size: 20px;
			}
			.subtle-demo {
				background-color: #f6f7f8;
				margin: -20px;
				padding: 20px;
			}
			.badge {
				text-align: center;
			}
			.badge > img {
				object-fit: cover;
				height: 100px;
				border-radius: 6px;
				border: 1px solid white;
			}
			.badge-status {
				background-color: white;
				border: 1px solid white;
				border-radius: 0.6rem;
				display: inline-block;
			}

	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Card (subtle)</h3>

			<demo-snippet>
				<template>
					<div class="subtle-demo">
						<d2l-card subtle text="Jovian" href="https://en.wikipedia.org/wiki/Jupiter"
							style="width: 300px; height: 500px;">
							<img slot="header" alt="" style="display: block; width: 100%; height: 150px;" src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia21970-opt.jpg" />
							<d2l-dropdown-more slot="actions" translucent visible-on-ancestor text="Open!">
								<d2l-dropdown-content>Some dropdown stuffs...</d2l-dropdown-content>
							</d2l-dropdown-more>
							<d2l-button-icon slot="actions" translucent text="unpin" icon="d2l-tier1:pin-filled"></d2l-button-icon>
							<div slot="content">
								<div style="text-align: center;">Jupiter</div>
								<d2l-card-content-meta>
									<div>Gas Giant</div>
									<div>Orbital Period: 11.86yr</div>
									<div>Orbital Speed: 13.07km/s</div>
									<div>Known Satellites: 79</div>
									<div>Volume: 1321 Earths</div>
									<div>Mass: 317.8 Earths</div>
									<div>Surface Temp: 165-112K</div>
								</d2l-card-content-meta>
							</div>
							<div slot="badge" class="badge">
								<img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Galileo.arp.300pix.jpg/195px-Galileo.arp.300pix.jpg">
							</div>
							<div slot="footer">Secondary Actions</div>
						</d2l-card>
					</div>
				</template>
			</demo-snippet>
