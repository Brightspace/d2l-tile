<script>
	'use strict';

	// @polymerBehavior window.D2L.Tile.TileBehavior
	var TileBehaviorImpl = {
		properties: {
			menuOpened: {
				type: Boolean,
				value: false,
				notify: true,
				reflectToAttribute: true
			}
		},

		listeners: {
			'd2l-dropdown-open': '_onMenuOpen',
			'd2l-dropdown-close': '_onMenuClose'
		},
		_onMenuOpen: function() {
			this.menuOpened = true;
		},

		_onMenuClose: function() {
			this.menuOpened = false;
		}
	};

	window.D2L = window.D2L || {};
	window.D2L.Tile = window.D2L.Tile || {};
	window.D2L.Tile.TileBehavior = TileBehaviorImpl;
</script>
