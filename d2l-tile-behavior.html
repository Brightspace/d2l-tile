<script>
	'use strict';

	// @polymerBehavior window.D2L.PolymerBehaviors.TileBehavior
	var TileBehaviorImpl = {
		properties: {
			/**
			* A boolean that is true if the tile menu is open, otherwise false
			*/
			menuOpened: {
				type: Boolean,
				value: false,
				notify: true,
				reflectToAttribute: true
			}
		},

		listeners: {
			'd2l-dropdown-open': '_onMenuOpen',
			'd2l-dropdown-close': '_onMenuClose'
		},
		_onMenuOpen: function() {
			this.menuOpened = true;
		},

		_onMenuClose: function() {
			this.menuOpened = false;
		}
	};

	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.TileBehavior = TileBehaviorImpl;
</script>
